<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING.</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="w-screen flex justify-center">
        <div class="w-3/4 lg:w-2/6">
          <div class="mt-16 lg:mt-12">
            <div class="flex justify-center">
              <img src="./images/logo.svg" alt="PING." class="w-1/5 lg:w-16">
            </div>
            <div class="text-center mt-8 space-y-4">
              <h1 class="text-xl text-[#969696] font-light lg:text-4xl">We are launching <span class="text-black font-bold">soon!</span></h1>
              <p class="text-xs lg:text-base">Subscribe and get notified</p>
            </div>
          </div>
          <form class="flex flex-col mt-8 lg:flex-row lg:space-x-5 lg:align-center">
            <div class="flex flex-col lg:w-2/3">
                <input type="email" name="email" id="email" class="border-solid border-[#c2d3ff] border rounded-2xl py-1 pl-6 text-[0.7rem] placeholder:text-[0.7rem] placeholder:text-[#c2d3ff] lg:h-11 lg:py-0 lg:rounded-3xl lg:text-sm lg:placeholder:text-sm focus:outline-none" placeholder="Your email address...">
                <div id="error" class="hidden text-xs text-[#ff5263] ml-2">Whoops! It looks like you forgot to add your email</div>
            </div>
            <button onclick={validateEmail()} type="button" class="text-[0.65rem] font-semibold text-white bg-[#4f7df3] rounded-2xl shadow-lg py-2.5 mt-3 lg:w-1/3 lg:py-2 lg:rounded-3xl lg:h-11 lg:m-0 lg:text-sm">Notify Me</button>
          </form>
          <div class="mt-12">
            <img src="./images/illustration-dashboard.png" alt="illustration dashboard" class="">
          </div>
        </div>
      </main>
      <footer class="absolute bottom-0 w-full flex justify-center">
        <div class="space-y-4">
          <div class="flex justify-center">
            <div class="space-x-4">
              <ion-icon name="logo-facebook" class="fill-[#4f7df3] border border-[#c2d3ff] rounded-full p-1 w-4 hover:bg-[#4f7df3] hover:fill-white"></ion-icon>
              <ion-icon name="logo-twitter" class="fill-[#4f7df3] border border-[#c2d3ff] rounded-full p-1 w-4 hover:bg-[#4f7df3] hover:fill-white"></ion-icon>
              <ion-icon name="logo-instagram" class="fill-[#4f7df3] border border-[#c2d3ff] rounded-full p-1 w-4 hover:bg-[#4f7df3] hover:fill-white"></ion-icon>
            </div>
          </div>
          <p class="text-[0.65rem] text-center text-[#969696]">&copy; Copyright Ping All rights reserved</p>
          <p class="text-[0.65rem] text-center">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>. 
            Coded by <a href="#" target="_blank" class="text-blue-500">Your Name Here</a>.
          </p>
        </div>
      </footer>
</body>
    <script src="./main.js"></script>
</html>
